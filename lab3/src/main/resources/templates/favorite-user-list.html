<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Videos - <span th:text="${user.fullname}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #667eea;
            font-weight: bold;
        }
        .header p {
            color: #666;
            font-size: 16px;
        }
        .video-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        .video-item:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .video-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }
        .info-item {
            display: flex;
            align-items: center;
        }
        .info-label {
            font-weight: bold;
            color: #667eea;
            margin-right: 5px;
        }
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="back-link">
            <a href="/user/crud/index">‚Üê Back to Users</a>
        </div>
        
        <div class="header">
            <h1>Favorite Videos</h1>
            <p>User: <strong th:text="${user.fullname}"></strong></p>
            <p>Email: <strong th:text="${user.email}"></strong></p>
        </div>
        
        <div th:if="${favorites.isEmpty()}" class="empty-message">
            <p>No favorite videos found for this user.</p>
        </div>
        
        <div th:unless="${favorites.isEmpty()}">
            <p class="text-muted">Total favorites: <strong th:text="${favorites.size()}"></strong></p>
            <div th:each="favorite : ${favorites}" class="video-item">
                <div class="video-title" th:text="${favorite.video.title}"></div>
                <div class="video-info">
                    <div class="info-item">
                        <span class="info-label">Views:</span>
                        <span th:text="${favorite.video.views}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Liked Date:</span>
                        <span th:text="${#dates.format(favorite.likeDate, 'dd/MM/yyyy')}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Description:</span>
                        <span th:text="${favorite.video.description}"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span th:text="${favorite.video.active ? 'Active' : 'Inactive'}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
