spring:
  application:
    name: Lab2
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=PolyOE;encrypt=false;trustServerCertificate=true
    username: sa
    password: 123456
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2012Dialect
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  server:
    port: 8080
