<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .form-group input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 10px 0;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-update {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-reset {
            background: #6c757d;
            color: white;
        }
        
        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .table-section {
            margin-top: 30px;
        }
        
        .table-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .btn-edit {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .btn-edit:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .btn-delete:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }
        
        .id-field {
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management System</h1>
            <p>Manage users with Create, Read, Update, Delete operations</p>
        </div>
        
        <div class="content">
            <!-- Message Alert -->
            <div class="message" id="messageAlert" th:if="${message}">
                <span th:text="${message}"></span>
            </div>
            
            <!-- Form Section -->
            <div class="form-section">
                <h2 th:if="${user.id == null}">‚ûï Create New User</h2>
                <h2 th:if="${user.id != null}">‚úèÔ∏è Edit User</h2>
                
                <form th:action="${user.id == null ? '/user/crud/create' : '/user/crud/update'}" method="post">
                    <div class="form-grid">
                        <!-- ID Field (hidden for create) -->
                        <div class="form-group id-field" th:if="${user.id != null}">
                            <label for="id">ID</label>
                            <input type="text" id="id" name="id" th:value="${user.id}" readonly>
                        </div>
                        
                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" th:value="${user.password}" required>
                        </div>
                        
                        <!-- Fullname -->
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" th:value="${user.fullname}" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" th:value="${user.email}" required>
                        </div>
                    </div>
                    
                    <!-- Gender/Admin Radio Buttons -->
                    <div class="form-group">
                        <label>Role</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="admin" value="false" th:checked="${user.admin == false or user.admin == null}">
                                User
                            </label>
                            <label>
                                <input type="radio" name="admin" value="true" th:checked="${user.admin == true}">
                                Admin
                            </label>
                        </div>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="button-group">
                        <button type="submit" th:if="${user.id == null}" class="btn-create">‚ûï Create</button>
                        <button type="submit" th:if="${user.id != null}" class="btn-update">‚úèÔ∏è Update</button>
                        <button type="button" class="btn-reset" onclick="resetForm()">üîÑ Reset</button>
                    </div>
                </form>
            </div>
            
            <!-- Table Section -->
            <div class="table-section">
                <h2>üìã User List</h2>
                
                <div th:if="${users.isEmpty()}" class="empty-message">
                    No users found. Create one to get started!
                </div>
                
                <table th:if="${!users.isEmpty()}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Password</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.password}"></td>
                            <td th:text="${u.fullname}"></td>
                            <td th:text="${u.email}"></td>
                            <td>
                                <span th:if="${u.admin == true}"> Admin</span>
                                <span th:if="${u.admin == false}"> User</span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <form method="post" action="/user/crud/edit" style="display: inline;">
                                        <input type="hidden" name="id" th:value="${u.id}">
                                        <button type="submit" class="btn-edit">‚úèÔ∏è Edit</button>
                                    </form>
                                    <form method="post" action="/user/crud/delete" style="display: inline;" onsubmit="return confirm('Are you sure?');">
                                        <input type="hidden" name="id" th:value="${u.id}">
                                        <button type="submit" class="btn-delete">üóëÔ∏è Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // Show message if exists
        window.addEventListener('load', function() {
            const messageAlert = document.getElementById('messageAlert');
            if (messageAlert && messageAlert.textContent.trim()) {
                messageAlert.classList.add('show');
                setTimeout(() => {
                    messageAlert.classList.remove('show');
                }, 5000);
            }
        });
        
        // Reset form
        function resetForm() {
            document.querySelector('form').reset();
            window.location.href = '/user/crud/index';
        }
    </script>
</body>
</html>
