server:
  port: 8080

spring:
  application:
    name: Lab4
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=PolyOE;encrypt=false;trustServerCertificate=true;characterEncoding=UTF-8
    username: sa
    password: 123456
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2012Dialect
        format_sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

logging:
  level:
    root: INFO
    com.thienloc.springboot.lab4: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
