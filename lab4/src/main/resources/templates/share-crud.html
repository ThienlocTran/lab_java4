<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Management - PolyOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-share {
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }
        .card-share:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">ðŸŽ¬ PolyOE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/video/crud">Videos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/share/crud">Shares</a></li>
                    <li class="nav-item"><a class="nav-link" href="/favorite/list">Favorites</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Flash Message -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>âœ“</strong> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Create Form -->
        <div class="form-section">
            <h3 class="mb-4">ðŸ“¤ Create New Share</h3>
            <form method="POST" th:action="@{/share/create}">
                <div class="mb-3">
                    <label for="userId" class="form-label">Select User</label>
                    <select class="form-select" id="userId" name="user.id" required>
                        <option value="">-- Choose User --</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="videoId" class="form-label">Select Video</label>
                    <select class="form-select" id="videoId" name="video.id" required>
                        <option value="">-- Choose Video --</option>
                        <option th:each="video : ${videos}" th:value="${video.id}" th:text="${video.title}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="emails" class="form-label">Email Addresses (separated by ;)</label>
                    <textarea class="form-control" id="emails" name="emails" rows="3" placeholder="email1@example.com;email2@example.com" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary-custom btn-primary">
                    <i class="bi bi-plus-circle"></i> Create Share
                </button>
                <a href="/share/list" class="btn btn-secondary">View All Shares</a>
            </form>
        </div>

        <!-- Shares Table -->
        <div class="form-section">
            <h3 class="mb-4">ðŸ“‹ Existing Shares</h3>
            
            <div th:if="${shares.isEmpty()}" class="alert alert-info">
                No shares yet. Create one above!
            </div>

            <div th:unless="${shares.isEmpty()}" class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Video Title</th>
                            <th>Shared By</th>
                            <th>Emails</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="share : ${shares}">
                            <td>
                                <strong th:text="${share.video.title}"></strong>
                            </td>
                            <td>
                                <span th:text="${share.user.fullname}"></span>
                            </td>
                            <td>
                                <small th:text="${share.emails}"></small>
                            </td>
                            <td>
                                <span th:text="${#dates.format(share.shareDate, 'dd/MM/yyyy')}"></span>
                            </td>
                            <td>
                                <form method="POST" th:action="@{/share/delete}" class="d-inline"
                                      onsubmit="return confirm('Delete this share?');">
                                    <input type="hidden" name="id" th:value="${share.id}">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // You would need to fetch users via API or load them in the backend
        // For now, this is a placeholder
    </script>
</body>
</html>
