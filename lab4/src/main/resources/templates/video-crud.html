<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #667eea;
            font-weight: bold;
        }
        .table {
            margin-bottom: 30px;
        }
        .table thead {
            background: #667eea;
            color: white;
        }
        .btn-sm {
            margin: 2px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
        
        <div class="header">
            <h1>Video Management</h1>
        </div>
        
        <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h3>Add/Edit Video</h3>
                <form th:action="@{/video/create}" method="post" th:object="${video}">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Poster URL</label>
                        <input type="text" class="form-control" th:field="*{poster}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Views</label>
                        <input type="number" class="form-control" th:field="*{views}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Active</label>
                        <input type="checkbox" th:field="*{active}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h3>Videos List</h3>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Views</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="v : ${videos}">
                            <td th:text="${v.id}"></td>
                            <td th:text="${v.title}"></td>
                            <td th:text="${v.views}"></td>
                            <td th:text="${v.active ? 'Yes' : 'No'}"></td>
                            <td>
                                <form th:action="@{/video/edit}" method="post" style="display:inline;">
                                    <input type="hidden" name="id" th:value="${v.id}">
                                    <button type="submit" class="btn btn-sm btn-warning">Edit</button>
                                </form>
                                <form th:action="@{/video/delete}" method="post" style="display:inline;">
                                    <input type="hidden" name="id" th:value="${v.id}">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
