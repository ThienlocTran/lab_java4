<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #667eea;
            font-weight: bold;
        }
        .video-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        .video-card:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .video-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
        
        <div class="header">
            <h1>Video List</h1>
        </div>
        
        <div th:if="${videos.isEmpty()}" class="empty-message">
            <p>No videos found.</p>
        </div>
        
        <div th:unless="${videos.isEmpty()}">
            <p class="text-muted">Total videos: <strong th:text="${videos.size()}"></strong></p>
            <div th:each="video : ${videos}" class="video-card">
                <div class="video-title" th:text="${video.title}"></div>
                <div class="video-info">
                    <div><strong>Views:</strong> <span th:text="${video.views}"></span></div>
                    <div><strong>Status:</strong> <span th:text="${video.active ? 'Active' : 'Inactive'}"></span></div>
                    <div><strong>Description:</strong> <span th:text="${video.description}"></span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
