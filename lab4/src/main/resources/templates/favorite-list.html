<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Favorite Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #667eea;
            font-weight: bold;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background: #667eea;
            color: white;
        }
        .table tbody tr {
            transition: all 0.3s ease;
        }
        .table tbody tr:hover {
            background: #f0f0f0;
            box-shadow: 0 2px 5px rgba(102, 126, 234, 0.1);
        }
        .video-title {
            font-weight: bold;
            color: #333;
        }
        .user-name {
            color: #667eea;
            font-weight: 500;
        }
        .date-badge {
            background: #e7f3ff;
            color: #667eea;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="back-link">
            <a href="/user/crud/index">‚Üê Back to Users</a>
        </div>
        
        <div class="header">
            <h1>All Favorite Videos</h1>
            <p>Complete list of all favorited videos with user information</p>
        </div>
        
        <div th:if="${!favorites.isEmpty()}" class="stats">
            <div class="stat-card">
                <div class="stat-value" th:text="${favorites.size()}"></div>
                <div class="stat-label">Total Favorites</div>
            </div>
        </div>
        
        <div th:if="${favorites.isEmpty()}" class="empty-message">
            <p>No favorite videos found.</p>
        </div>
        
        <div th:unless="${favorites.isEmpty()}" class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Video Title</th>
                        <th>User Name</th>
                        <th>User Email</th>
                        <th>Liked Date</th>
                        <th>Views</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="favorite : ${favorites}">
                        <td class="video-title" th:text="${favorite.video.title}"></td>
                        <td class="user-name" th:text="${favorite.user.fullname}"></td>
                        <td th:text="${favorite.user.email}"></td>
                        <td>
                            <span class="date-badge" th:text="${#dates.format(favorite.likeDate, 'dd/MM/yyyy')}"></span>
                        </td>
                        <td th:text="${favorite.video.views}"></td>
                        <td th:text="${favorite.video.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
