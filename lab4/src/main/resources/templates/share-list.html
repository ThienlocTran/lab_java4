<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share List - PolyOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-share {
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .card-share:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        .badge-video {
            background-color: #667eea;
            color: white;
        }
        .btn-action {
            padding: 0.35rem 0.75rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">ðŸŽ¬ PolyOE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/video/list">Videos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/share/list">Shares</a></li>
                    <li class="nav-item"><a class="nav-link" href="/favorite/list">Favorites</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="mb-0">ðŸ“¤ All Shares</h1>
                <p class="text-muted">View all video shares</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/share/crud" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle"></i> New Share
                </a>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${shares.isEmpty()}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No shares found. <a href="/share/crud">Create one now!</a>
        </div>

        <!-- Shares List -->
        <div th:unless="${shares.isEmpty()}">
            <div class="row">
                <div th:each="share : ${shares}" class="col-md-6 mb-3">
                    <div class="card card-share">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h5 class="card-title text-truncate">
                                        <span th:text="${share.video.title}">Video Title</span>
                                    </h5>
                                    <p class="card-text text-muted small mb-2">
                                        Shared by: <strong th:text="${share.user.fullname}">User</strong>
                                    </p>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">
                                    ðŸ“§ Shared with: <strong th:text="${share.emails}"></strong>
                                </small>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    ðŸ“… <span th:text="${#dates.format(share.shareDate, 'dd/MM/yyyy')}">Date</span>
                                </small>
                                <form method="POST" th:action="@{/share/delete}" class="d-inline" 
                                      onsubmit="return confirm('Delete this share?');">
                                    <input type="hidden" name="id" th:value="${share.id}">
                                    <button type="submit" class="btn btn-danger btn-sm btn-action">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
